version: '3'

services:
  source_db:
    image: postgres:12
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: northwind_user
      POSTGRES_PASSWORD: thewindisblowing
    volumes:
      - ./dbdata:/var/lib/postgresql/data
      - ./data/northwind.sql:/docker-entrypoint-initdb.d/northwind.sql
    ports:
      - 5434:5432
  final_db:
    image: postgres:12
    environment:
      POSTGRES_DB: northwind_data_analysis
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    volumes:
      - ./dbdata:/var/lib/postgresql/data_analysis
    ports:
      - 5433:5432
  adminer:
    image: adminer
    restart: always
    depends_on:
      - source_db
      - final_db
    ports:
      - 8081:8080
